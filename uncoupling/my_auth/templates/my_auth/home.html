<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - MercadoLibre Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .user-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .user-info h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .nickname {
            color: #ffe066;
            font-size: 32px;
            font-weight: bold;
            margin-top: 10px;
        }

        .login-btn {
            background: #ffe066;
            color: #333;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 224, 102, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 224, 102, 0.6);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .meli-icon {
            width: 24px;
            height: 24px;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .logout-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .logout-btn:active {
            transform: translateY(0);
        }

        .menu-section {
            margin: 30px 0;
            padding: 20px 0;
            border-top: 2px solid #f0f0f0;
        }

        .menu-title {
            color: #333;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .menu-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .menu-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .menu-icon {
            font-size: 32px;
            min-width: 40px;
            text-align: center;
        }

        .menu-item-content {
            text-align: left;
        }

        .menu-item-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .menu-item-description {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">游</div>
        <h1>Bienvenido</h1>
        <p class="subtitle">Integraci칩n con MercadoLibre</p>

        {% if user.is_authenticated %}
            <div class="user-info">
                <h2>Hola!</h2>
                <div class="nickname">{{ user.username }}</div>
            </div>
            <p style="color: #666; font-size: 14px; margin-bottom: 30px;">Est치s conectado con MercadoLibre</p>

            <div class="menu-section">
                <h3 class="menu-title">Men칰</h3>
                <div class="menu-grid">
                    {% block menu %}
                    {% endblock menu %}
                </div>
            </div>

            <a href="{% url 'auth:logout' %}" class="logout-btn">
                <svg class="meli-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
                Cerrar sesi칩n
            </a>
        {% else %}
            <a href="{% url 'auth:meli_login' %}" class="login-btn">
                <svg class="meli-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
                Iniciar sesi칩n con MercadoLibre
            </a>
        {% endif %}
    </div>
</body>
</html>
